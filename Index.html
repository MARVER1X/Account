<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style/Signup.css">
</head>
<body>
      <!--SIGN UP form-->
      <div class="Sform">
        <form action="" id="Sform">
            <div id="names">
                <div>
                    <input type="text" name="firstname" placeholder="First Name" id="fname">
                </div>
                <div>
                    <input type="text" name="lastname" placeholder="Last Name" id="lname">
                </div>
            </div>
            <div>
                <input placeholder="Email Address" type="email" name="email" id="email">       
            </div>
            <div>
                <input placeholder="Password" type="password" name="password" id="passw">
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" id="cpassw">
            </div>
            <div>
                <input type="submit" value="Sign Up" id="sub">
            </div>
            </form>
            <div>
                <p>Already a member? <a href="Login.html">Login</a></p>
            </div>
        </div>
</body>
</html>
